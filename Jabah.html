    <!-- Custom Script -->
    <script>
        $(document).ready(function() {
            let selectedProduct = {};
            let checkoutData = {};

            // Event delegation to handle click event on all 'Acheter' buttons
            $(document).on('click', '.acheter', function(e) {
                e.preventDefault();
                selectedProduct.name = $(this).data('product');
                selectedProduct.price = parseInt($(this).data('price'));

                $('#productQuantity').val(1);
                $('#totalPrice').val(selectedProduct.price + ' CFA');
                $('#orderModal').modal('show');
            });

            // When quantity is changed
            $('#productQuantity').on('input', function() {
                const quantity = parseInt($(this).val());
                const totalPrice = selectedProduct.price * quantity;
                $('#totalPrice').val(totalPrice + ' CFA');
            });

            // When 'Continuer' is clicked
            $('#continueOrder').on('click', function() {
                checkoutData.quantity = $('#productQuantity').val();
                checkoutData.totalPrice = $('#totalPrice').val();
                checkoutData.address = $('#address').val();
                checkoutData.name = $('#name').val();
                checkoutData.country = $('#country').val();
                checkoutData.city = $('#city').val();
                checkoutData.quarter = $('#quarter').val();
                checkoutData.phone = $('#phone').val();

                $('#orderModal').modal('hide');
                $('#paymentModal').modal('show');
            });

            // When 'Paiement Terminé' is clicked
            $('#completePayment').on('click', function() {
                checkoutData.paymentMethod = $('#paymentMethod').val();
                const message = `Salut j'ai effectué le paiement pour les produits: ${selectedProduct.name} (${checkoutData.quantity}). Mon adresse de livraison: ${checkoutData.address}, ${checkoutData.quarter}, ${checkoutData.city}, ${checkoutData.country}. Je vous envoie le reçu de paiement pour votre confirmation.`;

                window.location.href = `https://wa.me/22799642302?text=${encodeURIComponent(message)}`;
            });

            // Update payment instructions based on the selected payment method
            $('#paymentMethod').on('change', function() {
                const method = $(this).val();
                let instructions = '';

                switch (method) {
                    case 'mynita':
                        instructions = 'Veuillez payer sur le numéro suivant: +22799642302, nom Ghissa Mohamed via Mynita.';
                        break;
                    case 'amanata':
                        instructions = 'Veuillez payer sur le numéro suivant: +22799642302, nom Ghissa Mohamed via Amanata.';
                        break;
                    case 'al_izza':
                        instructions = 'Veuillez payer sur le numéro suivant: +22799642302, nom Ghissa Mohamed via Al Izza.';
                        break;
                    case 'cash':
                        instructions = 'Paiement à la livraison: Vous paierez lors de la réception de la commande.';
                        break;
                    default:
                        instructions = '';
                }

                $('#paymentInstructions').text(instructions);
            });
        });
    </script>
